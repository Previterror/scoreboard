<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <main class="container-fluid text-light">

        <!-- !!SECTION Reset Button -->
        <section class="row justify-content-end">
            <button class="btn btn-danger col-1 mt-5 mx-5 p-1 fs-2" onclick="resetScore()">RESET</button>
        </section>

        <!-- !SECTION - Scoreboard -->
        <section class="row p-3 m-5 border justify-content-center  text-center scoreboard">
            <div class="col m-3">
                <h1>HOME</h1>
                <p id="homeTeam" class="score border">01</p>
            </div>
            <div class="col m-3">
                <h1>Away</h1>
                <p id="awayTeam" class="score border">00</p>
            </div>
        </section>

        <!-- !SECTION - Input Buttons -->
        <section id="input-section" class="row justify-content-around text-center p-3 mt-3 mb-3">
            <div class="col-4">
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('home', 1)">Home
                    +1</button>
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('home', 3)">Home
                    +3</button>
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('home', -1)">Home
                    -1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('away', 1)">Away
                    +1</button>
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('away', 3)">Away
                    +3</button>
                <button class="btn btn-primary col-7 m-2 fs-3 input-button" onclick="changeScore('away', -1)">Away
                    -1</button>
            </div>
        </section>


    </main>


</body>

<script src="app.js"></script>

</html>
